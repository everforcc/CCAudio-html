		<!-- inline scripts related to this page -->
		<script type="text/javascript">


            $(function(){
              // 每个页面都需要一个进来就做校验没有就返回登录页

            });

            // 登录密码加密,单独后端拉一个 模块
            $("#login").click(function () {
                var userName = $("#userName").val();
                var passWord = $("#passWord").val();
                    $.ajax({
                        url: "/audio/login/submit",
                        type: "GET",
                        async: false,
                        data:{
                            "userName":userName,
                            "passWord":passWord
						},
                        dataType: "json",
                        success: function (objReturn) {
                            //错误提示，页面不跳转
                            // alert(objReturn.data.token);
							if(objReturn.code == "200"){
								localStorage.setItem("token",objReturn.data.token);
								localStorage.setItem("name",userName);
								window.location.href = "master/upload.html";
                            }else {
							    alert(objReturn.value);
							}
                        },
                        error: function (objReturn) {
                            // 跳转后台给我发邮件
                           alert("系统故障,请联系管理员");
                        }
                    })
            });

		    // 还不知道
			jQuery(function($) {
                 $(document).on('click', '.toolbar a[data-target]', function(e) {
                    e.preventDefault();
                    var target = $(this).data('target');
                    $('.widget-box.visible').removeClass('visible');//hide others
                    $(target).addClass('visible');//show target
                 });
			});
			
			
			// 页面主题，样式信息
			//you don't need this, just used for changing background
			jQuery(function($) {

                    $('body').attr('class', 'login-layout');
                    $('#id-text2').attr('class', 'white');
                    $('#id-company-text').attr('class', 'blue');

                    e.preventDefault();
                 });
                 $('#btn-login-light').on('click', function(e) {
                    $('body').attr('class', 'login-layout light-login');
                    $('#id-text2').attr('class', 'grey');
                    $('#id-company-text').attr('class', 'blue');

                    e.preventDefault();
                 });
                 $('#btn-login-blur').on('click', function(e) {
                    $('body').attr('class', 'login-layout blur-login');
                    $('#id-text2').attr('class', 'white');
                    $('#id-company-text').attr('class', 'light-blue');

                    e.preventDefault();
                 });
			});
